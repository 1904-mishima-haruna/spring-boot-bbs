<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>コメントの編集</title>
</head>
<body>

<!-- エラーメッセージの表示 -->
<div th:if="${validationError}" th:each="error : ${validationError}">
    <div th:text="${error}"></div>
</div>

<div class="header-contents">
    <h2>コメントの編集</h2>
</div>
<div class="main-contents">
    <form method="post" th:action="@{/commentEdit/{id}(id=${formModel.id})}" th:object="${formModel}">
        <div class="form-area">
            <label>編集内容</label>
            <textarea class="tweet-box" th:field="*{reContent}" size="20" maxlength="200" /></textarea><br/>
            <input type="hidden" name="id" th:value="*{id}">
            <input type="hidden" name="contentId" th:value="*{contentId}">
            <input type="submit" value="更新" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
